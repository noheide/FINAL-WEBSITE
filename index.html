<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Films Website</title>

    <!-- Import Michroma font -->
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: 'Michroma', sans-serif;
            color: white;
        }

        /* Fixed navigation bar */
        nav {
            width: 1200px;
            height: 80px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: black;
        }

        .nav-item {
            font-size: 32px;
            color: white;
            text-decoration: none;
        }

        /* Center nav link */
        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Main 1200px centered container */
        .container {
            width: 1200px;
            margin: 0 auto;
        }

        /* Hero image */
        .hero-image {
            width: 1200px;
            height: 606px;
            margin-top: 120px; /* space so the fixed nav doesn't overlap */
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            background-image: url('tentfire12119-vhe-700h.png');
        }
    </style>
</head>

<body>

    <!-- NAVIGATION -->
    <nav>
        <a class="nav-item" href="#" style="margin-left: 67px;">My Films</a>
        <a class="nav-item nav-center" href="#about">About Me</a>
        <a class="nav-item" href="#contact" style="margin-right: 67px;">Contact Me</a>
    </nav>

    <!-- HERO SECTION -->
    <div class="container">
        <div class="hero-image"></div>
    </div>

</body>
</html>
